
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Impostor - Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <h1>Impostor - Demo</h1>
    <label>Nick: <input id="nameInput" /></label><br/>
    <label>Room code (to join): <input id="joinCode" /></label><br/>
    <button id="createBtn">Create room</button>
    <button id="joinBtn">Join room</button>
    <div id="categoriesDiv"></div>
    <div id="error" style="color:red"></div>
  </div>

  <div id="lobby" style="display:none">
    <h2>Room: <span id="roomCode"></span></h2>
    <div>Players: <ul id="players"></ul></div>
    <div>Category: <span id="currentCategory"></span></div>
    <button id="startBtn">Start Round</button>
    <button id="leaveBtn">Leave Room</button>
  </div>

  <div id="game" style="display:none">
    <h2 id="roleTitle"></h2>
    <div id="wordArea"></div>
    <button id="readyBtn">Ready for next round</button>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
